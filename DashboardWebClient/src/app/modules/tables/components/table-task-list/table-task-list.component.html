<div class="mt-5 mb-5 shadow-lg">
  <div class="table-title d-inline-flex col-12 border border-secondary-subtle border-bottom-0 border-1 p-3 mb-0 rounded-top">
    <h3 class="mx-auto">Реестр обращений</h3>
    <div>
      <button type="button" class="btn btn-primary" (click)="createDataSet()"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
  </div>
  <div class="table-responsive text-center" style="max-height: 600px; position: relative">
    <app-loader [loading]="isLoading"></app-loader>
    <table class="table table-light table-bordered table-hover mb-0" style="max-height: 600px">
      <thead class="text-center" style="align-content: center; vertical-align: middle;">
        <tr>
          <th>
            Номер
          </th>
          <th>
            Статус
          </th>
          <th>
            Пользователь
          </th>
          <th>
            Описание
          </th>
          <th>
            Дата регистрации
          </th>
          <th>
            Дата выполнения
          </th>
          <th>
            Время выполнения
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let data of tableDataSet; let i=index" style="align-content: center; vertical-align: middle;">
        <tr>
          <td>
            {{ data.taskNumber }}
          </td>
          <td>
            {{ data.status}}
          </td>
          <td>
            {{ data.initiatorName}}
          </td>
          <td>
            {{ data.title}}
          </td>
          <td>
            {{ data.startTaskDate }}
          </td>
          <td>
            {{ data.endTaskDate }}
          </td>
          <td>
            {{ data.executedTime}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-error-modal #errorModal></app-error-modal>

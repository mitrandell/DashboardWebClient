<div class="mt-5 shadow-lg">
  <div class="table-title d-inline-flex col-12 border border-secondary-subtle border-bottom-0 border-1 p-3 mb-0 rounded-top text-center">
    <h5 class="mx-auto mt-1">Среднее время выполнения однотипных обращений</h5>
    <button type="button" class="btn btn-outline-secondary me-2" (click)="loadDataForYear()">За год</button>
    <button type="button" class="btn btn-outline-secondary" (click)="loadDataForWeek()">За неделю</button>
  </div>
  <div class="table-responsive text-center" style="max-height: 400px">
    <table table class="table table-light table-bordered table-hover mb-0">
      <thead class="text-center">
        <tr>
          <th>
            Раздел
          </th>
          <th>
            Описание
          </th>
          <th>
            Количество
          </th>
          <th>
            Время
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let data of tableDataSet; let i=index">
        <tr>
          <td>
            {{ data.system }}
          </td>
          <td class="text-center">
            {{ data.title}}
          </td>
          <td class="text-center">
            {{ data.count}}
          </td>
          <td class="text-center">
            {{ data.avgExecutedTime}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-loader [loading]="isLoading"></app-loader>
<app-error-modal #errorModal></app-error-modal>

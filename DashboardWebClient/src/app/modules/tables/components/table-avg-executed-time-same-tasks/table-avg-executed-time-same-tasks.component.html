<div class="mt-5 shadow-lg">
  <div class="table-title d-inline-flex col-12 border border-secondary-subtle border-bottom-0 border-1 p-3 mb-0 rounded-top">
    <h3 class="mt-1 mx-auto">Среднее время выполнения однотипных обращений</h3>
    <div>
      <button type="button" class="btn btn-primary" (click)="createDataSet()"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
  </div>
  <div class="table-responsive text-center" style="max-height: 400px; position: relative">
    <app-loader [loading]="isLoading"></app-loader>
    <table table class="table table-light table-bordered table-hover mb-0">
      <thead class="text-center">
        <tr>
          <th>
            Раздел
          </th>
          <th>
            Описание
          </th>
          <th>
            Количество
          </th>
          <th>
            Время
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let data of tableDataSet; let i=index" style="align-content: center; vertical-align: middle;">
        <tr>
          <td>
            {{ data.system }}
          </td>
          <td>
            {{ data.title}}
          </td>
          <td>
            {{ data.count}}
          </td>
          <td>
            {{ data.avgExecutedTime}}
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>
            По всем разделам
          </td>
          <td></td>
          <td>
            {{ allSectionData.count }}
          </td>
          <td class="text-center">
            {{ allSectionData.avgTime }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-error-modal #errorModal></app-error-modal>

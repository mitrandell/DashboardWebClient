<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-create-title" style="text-align:center">{{ modalTitle }}</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="edit()">
      <div class="form-group me-1 d-inline-flex">
        <label class="me-2 mt-1">Тип</label>
        <select class="form-select" [(ngModel)]="selectedDayType" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let dayType of dayTypes" [ngValue]="dayType">{{ dayType }}</option>
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-outline-success me-2 mt-2">Сохранить</button>
        <button type="button" class="btn btn-outline-danger mt-2" (click)="modal.dismiss()">Отменить</button>
      </div>
    </form>
  </div>
  <app-loader [loading]="isLoading"></app-loader>
</ng-template>

<app-error-modal #errorModal></app-error-modal>

<ng-template #errorContent let-modal>
  <div class="bg-light">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-delete-title" style="color:red">Возникла ошибка</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <span style="color:red; font-size: 1rem">{{ errorMessage }}</span>
    </div>
    <div class="modal-footer mt-3">
      <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-success mt-3" (click)="modal.dismiss()">Ок</button>
      </div>
    </div>
  </div>
</ng-template>
